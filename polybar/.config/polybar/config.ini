[colors]
background = #282828
background-alt = #3c3836
foreground = #fbf1c7
primary = #fbf1c7
secondary = #ebdbb2
alert = #fe8019
disabled = #928374

[bar/example]
width = 100%
height = 22pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #f0000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Symbols Nerd Font:style=Regular
font-1 = Fira Code,Fira Code SemiBold:style=SemiBold,Regular

modules-left = xworkspaces github btc
modules-right = pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/github]
type = custom/script
format-background = ${colors.background}
label-padding-left = 2
format = <label>
label = " %{T3}%output%%{T-}"
exec = curl -s -u flocks:$GH_TOKEN https://api.github.com/notifications | jq '. | length'
click-left = /usr/bin/google-chrome-stable https://github.com/notifications
interval = 10

[module/btc]
type = custom/script
format-background = ${colors.background}
label-padding-left = 2
format = <label>
label = "💲 %{T3}%output%%{T-}"
exec = curl -s https://blockchain.info/ticker | jq '.EUR.last'
interval = 10


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

